<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="estilo.css">
   <title>Adivinhe!</title>
</head>

<body>
   <footer class="footer">
      <div class="top-footer">
         <img src="imagem/ifsp2.png"alt="logo">
      </div>
      <div class="bottom-footer">
      <p>leonardo Aparecido de Souza da Silva Turma A</p>
      </div>
   </footer>
   
   <main class="main">
      <section class="game">
         <h1>SABE MUITO ?</h1>
         <div class="status" id="status">Adivinhe o número sorteado</div>
         <div class="tentativa" id="tentativa">Tentativa: 0</div>
         <form class="form" id="form">
            <label>Digite seu nome<br>
               <input type="text" name="nome" id="nome" required>
            </label>
            <label>Chute um número entre 0 e 100<br>
               <input type="number" name="chute" id="chute" required>
            </label>
            <button id="btnVerifica">Verificar</button>
         </form>
      </section>
   </main>
   <script src="script.js">
      
   </script>
</body>

</html>
